version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: webiascrap_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: webiascrap
      POSTGRES_USER: webiauser
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # ports:
    #   - "5432:5432"  # Comentado para evitar conflicto con PostgreSQL local
    networks:
      - webiascrap_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U webiauser -d webiascrap"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: webiascrap_app
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - FLASK_ENV=${FLASK_ENV:-production}
      - DATABASE_URL=postgresql://webiauser:${DB_PASSWORD:-changeme123}@db:5432/webiascrap
    env_file:
      - .env
    volumes:
      - ./src:/app/src
      - ./config:/app/config
    depends_on:
      db:
        condition: service_healthy
    networks:
      - webiascrap_network

volumes:
  postgres_data:
    driver: local

networks:
  webiascrap_network:
    driver: bridge
